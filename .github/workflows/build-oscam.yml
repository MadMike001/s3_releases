name: Build OSCam Binary (Dreambox DM920)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🛠️ OSCam für ARM OE2.5 bauen
        run: |
          chmod +x s3
          ./s3 arm --clean --only-bin

      - name: 📤 OSCam-Binary hochladen
        uses: actions/upload-artifact@v3
        with:
          name: oscam-binary
          path: out/*oscam*
