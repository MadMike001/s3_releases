name: Build OSCam for Dreambox ARM (ICAM+EMU+Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository klonen
        uses: actions/checkout@v3

      - name: üìÅ OSCam-Repo klonen (mit ICAM + EMU + Hexdump)
        run: |
          git clone https://github.com/oscam-emu/oscam-patched.git oscam
          cd oscam
          git submodule update --init --recursive

      - name: üê≥ Docker Umgebung vorbereiten (ARM OE2.5)
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static docker.io

      - name: üèóÔ∏è OSCam kompilieren mit Docker f√ºr Dreambox
        run: |
          docker run --rm -v ${{ github.workspace }}/oscam:/build \
            -w /build \
            multiarch/ubuntu-core:armhf-bionic bash -c "\
              apt-get update && \
              apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev \
                                 libssl-dev cmake pkg-config git && \
              touch SoftCam.Key && \
              make config && \
              make -j$(nproc) \
                CONF_DIR=/build/config \
                USE_LIBUSB=1 \
                USE_SSL=1 \
                USE_PCSC=1 \
                USE_EMU=1 \
                USE_HEXDUMP=1"

      - name: üì¶ OSCam Binary als Artifact speichern
        uses: actions/upload-artifact@v4
        with:
          name: oscam-dm920
          path: oscam/Distribution/oscam*
