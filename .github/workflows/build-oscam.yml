name: Build OSCam (ICAM+EMU+Hexdump) for Dreambox DM920

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repo klonen (s3_releases)
        uses: actions/checkout@v3
        with:
          repository: gorgone/s3_releases
          path: s3_releases

      - name: ğŸ”§ s3 vorbereiten
        run: |
          cd s3_releases
          chmod +x s3

      - name: ğŸ³ Kompilieren (ARM OE2.5)
        run: |
          cd s3_releases
          ./s3 1025  # 1025 = ARM OE2.5 Dreambox (siehe Auswahl im Script)

      - name: ğŸ“¦ Binary speichern
        uses: actions/upload-artifact@v3
        with:
          name: oscam-arm
          path: s3_releases/output/*
