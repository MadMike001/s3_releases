name: Build OSCam (ICAM + EMU + Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repo klonen
        uses: actions/checkout@v3

      - name: 🛠️ OSCam für ARM OE2.5 bauen (DM920)
        run: |
          chmod +x s3
          ./s3 arm --clean --type=deb
          
      - name: 📤 OSCam-Binary als Artefakt bereitstellen
        uses: actions/upload-artifact@v3
        with:
          name: oscam-dm920-deb
          path: out/*oscam*.deb
